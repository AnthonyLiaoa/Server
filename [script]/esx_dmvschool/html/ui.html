<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="question-container">
			<!-- header -->
			<div class="header">
				<h1>駕 駛 學 校</h1>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="content">
					<!-- ICI BREVE PRESENTATION -->
					<center>
						<img src="dmv.png" class="logo">
						<br>
						<p class="bold-text">歡迎來到駕駛學校
					</center>
					<br>
					<center>所有的市民，必須通過考試才可以駕駛車輛。
						<br>運用常識，用心回答，請不要隨意回答。
						<br>
						<br> 倫理考試
						<br> 倫理考試費用為100元，如果你未通過考試，並不會退還。
						<br> 駕駛學校接受貸款，但請不要負債過多。
						<br> 如果未通過第一次考試，則無法立即重新考試，必須稍後才可重新考試。
						<br>
						<br> 道路考試
						<br> 道路考試費用為500元，如果你未通過考試，並不會退還。
						<br> 請於道路考試時提高警覺，以免發生意外!!</p>
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnQuestion">開始</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Question-->
			<div class="body questionnaire-container">
				<div class="content">
					<h2 id="questionNumero"></h2>
					<p id="question"></p>
					<form class="form" id="question-form">
						<div>
							<input type="radio" name="question" id="answerA" value="A">
							<label class="answerA"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerB" value="B">
							<label class="answerB"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerC" value="C">
							<label class="answerC"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerD" value="D">
							<label class="answerD"></label>
						</div>
						<button type="submit" id="submit" class="submit">下一題</button>
					</form>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Results -->
			<div class="body resultGood">
				<div class="content">
					<center>
						<p class="bold-text">很好!</p>
						<br>
						<br>你的倫理考試非常成功。
						<br>
						<br>可以關閉此畫面，進行道路考試。
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnClose">關閉</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
			<div class="body resultBad">
				<div class="content">
					<center>
						<p class="bold-text">失敗</p>
						<br>
						<br>你尚未準備好此考試，請稍後再試...
						<br>
						<br>
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnKick">關閉</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="questions.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>

</body>
